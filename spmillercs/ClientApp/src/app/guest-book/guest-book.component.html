<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Sign Guestbook</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                </div>
                <input type="text" class="form-control" [(ngModel)]="name" name="name">
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" [(ngModel)]="message" name="message"></textarea>
                <p>{{message.length}}/128 characters</p>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button [disabled]="message.length > 128 ? true : null" type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button>
    </div>
</ng-template>



<div class="text-white">
    <h1 class="mb-3">Guest Book</h1>
</div>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
